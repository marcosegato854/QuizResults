<!DOCTYPE html>
<html lang="it">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>


    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="main">
      <h1>Dashboard Admin</h1>

      <div id="loginPanel">
        <h2>Accesso Admin</h2>
        <div class="loginInp">
          <input type="password" id="password" placeholder="Inserisci password" />
          <button class="loginBtn" onclick="login()">Login</button>
        </div>
      </div>

      <div id="adminPanel" style="display: none">
        <h2>Gestione Quiz</h2>
        <div class="inputTest">
          <input type="text" id="Materia" placeholder="Materia Esame" />
          <input
            type="number"
            id="numDomande"
            placeholder="Numero di domande"
          />
        </div>
        <div class="buttonsTest">
          <button id="btnStart" class="startBtn" onclick="startQuiz()">
            Avvia Quiz
          </button>
          <button
            id="btnNext"
            class="nextBtn"
            onclick="nextQuestion()"
            disabled
          >
            Prossima Domanda
          </button>
          <button id="btnStop" class="stopBtn" onclick="stopQuiz()" disabled>
            Termina Quiz
          </button>
        </div>

        <h3 id="domandaCorrente">Domanda Corrente: 0</h3>

        <h2>Risultati</h2>
        <div id="risultati"></div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
